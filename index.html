<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Reveal</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    #clickMe, #noteBox {
      position: absolute;
      z-index: 2;
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      transition: all 0.6s ease;
      opacity: 0.9;
    }

    #noteBox {
      display: none;
      width: 0;
      height: 0;
      overflow: hidden;
      opacity: 0;
      text-align: center;
    }

    #noteBox.active {
      display: block;
      width: 300px;
      height: 200px;
      opacity: 1;
      padding: 1.5em;
    }

    #clickMe.fade {
      opacity: 0;
      transform: scale(0.5);
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="overlay">
  <button id="clickMe">CLICK ME</button>
  <div id="noteBox">Here is your message in the note box!</div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Particle background
  const particles = Array.from({ length: 100 }, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 2 + 1,
    alpha: Math.random() * 0.5 + 0.5,
    pulse: Math.random() * 0.05 + 0.01
  }));

  function drawParticles() {
    ctx.clearRect(0, 0, width, height);
    for (let p of particles) {
      p.alpha += p.pulse;
      if (p.alpha >= 1 || p.alpha <= 0.3) p.pulse *= -1;

      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawHeart(centerX, centerY, scale, progress) {
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.beginPath();

    const steps = 200;
    for (let i = 0; i < steps * progress; i++) {
      const t = (i / steps) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      if (i === 0) ctx.moveTo(x * scale, y * scale);
      else ctx.lineTo(x * scale, y * scale);
    }

    ctx.strokeStyle = "rgba(255, 0, 100, 0.8)";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  }

  let heartProgress = 0;
  let animateHeart = false;

  function animate() {
    drawParticles();

    if (animateHeart && heartProgress < 1) {
      heartProgress += 0.01;
      const rect = noteBox.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      drawHeart(cx, cy, 4, heartProgress);
    }

    requestAnimationFrame(animate);
  }

  animate();

  // Interaction
  const clickMe = document.getElementById('clickMe');
  const noteBox = document.getElementById('noteBox');

  clickMe.addEventListener('click', () => {
    clickMe.classList.add('fade');

    setTimeout(() => {
      clickMe.style.display = 'none';
      noteBox.classList.add('active');
      animateHeart = true;
    }, 600);
  });
</script>
</body>
</html>
